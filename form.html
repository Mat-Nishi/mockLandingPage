<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>

    <main class="form-screen">
        <form action="">
            <img src="styles/lock-icon.svg" alt="Icon of a lock inside a circle">
            <div class="field">
            <fieldset>
                <div class="inp-wrap">
                <label for="first">
                    Username:
                </label>
                <input type="text"
                    id="first"
                    name="first"
                    placeholder="Enter your Username" required>
                </div>
                <div class="inp-wrap">
                <label for="password">
                    Password:
                </label>
                <input type="password"
                    id="password"
                    name="password"
                    placeholder="Enter your Password" required>
                </div>
                <div class="inp-wrap">
                <button type="submit"
                        onclick="solve()">
                    Submit
                </button>
            </div>
            </fieldset>
        </div>
        </form>
    </main>

</body>
</html>
